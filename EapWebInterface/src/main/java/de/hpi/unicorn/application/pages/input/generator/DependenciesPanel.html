<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xmlns="http://www.w3.org/1999/xhtml">
<wicket:panel>
    <form wicket:id="dependencyForm">
        <table class="table">
            <tr>
                <td>Event type:</td>
                <td><select wicket:id="eventTypeField"></select></td>
            </tr>
            <tr>
                <td>The values of:</td>
                <td>defines values of:</td>
            </tr>
            <tr>
                <td><select wicket:id="baseAttributeField"></select></td>
                <td><select wicket:id="dependentAttributeField"></select></td>
            </tr>
        </table>
        <div class="form-inline well-small">
            <input wicket:id="addDependencyButton" type="submit" value="Add dependency" class="btn btn-primary btn-lg btn-block">
        </div>
        <table class="table">
            <tr>
                <td>Add dependency:</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input wicket:id="baseAttributeInput" type="text"></input><br />
                    is <span wicket:id="selectedBaseAttributeType">selectedBaseAttrType</span>
                </td>
                <td>
                    <input wicket:id="dependentAttributeInput" type="text"></input><br />
                    is <span wicket:id="selectedDependentAttributeType">selectedDependentAttrType</span>
                </td>
                <td><input wicket:id="addDependencyValueButton" type="submit" value="Add dependency entry" class="btn btn-primary"></td>
            </tr>
        </table>
        <table wicket:id="dependenciesContainer" class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>When &#39;<span wicket:id="selectedBaseAttributeLabel">selectedBaseAttr</span>&#39; contains </th>
                    <th>possible values for &#39;<span wicket:id="selectedDependentAttributeLabel">selectedDependentAttr</span>&#39; are</th>
                </tr>
            </thead>
            <tbody wicket:id="dependenciesListview" class="form-inline well-small">
                    <tr>
                        <td><span wicket:id="baseAttributeValue">Base Attribute Value</span></td>
                        <td><span wicket:id="dependentAttributeValue">Base Attribute Value</span></td>
                    </tr>
            </tbody>
        </table>
        <div class="form-inline well-small">
            <input wicket:id="submitButton" type="submit" value="Save dependencies" class="btn btn-primary btn-lg btn-block">
        </div>
    </form>
</wicket:panel>
</html>
